<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1">
  <title>Pokedata</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/24e71e8c99.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header">
      <img class="logo" src="./imagenes/logotipo.png" alt="logotipo">
    </div>
    <nav class="flex-menu navegationBar">

      <div class="flex-element">
        <a href="#" class="navegationMenu"><span class="icon"><i class="fas fa-home"></i></span></a>
      </div>

      <div class="flex-element">
        <label for="order">Orden: </label>
        <select class="navegationMenu" id="order">
          <option value="0-9"># Ascendente</option>
          <option value="9-0"># Descendente</option>
          <option value="AZ">A - Z</option>
          <option value="ZA">Z - A</option>
        </select>
      </div>

      <div class="flex-element">
        <label for="types">Tipo: </label>
        <select class="navegationMenu" id="types">
          <option value="">Todos</option>
          <option value="Water">Agua</option>
          <option value="Fire">Fuego</option>
          <option value="Ground">Tierra</option>
          <option value="Rock"> Roca</option>
          <option value="Grass">Planta</option>
          <option value="Poison">Veneno</option>
          <option value="Psychic">Psiquico</option>
          <option value="Ice">Hielo</option>
          <option value="Electric">Electrico</option>
          <option value="Fighting">Lucha</option>
          <option value="Flying">Volador</option>
          <option value="Steel">Acero</option>
          <option value="Bug">Bicho</option>
          <option value="Dragon">Dragon</option>
          <option value="Ghost">Fantasma</option>
          <option value="Fairy">Hada</option>
          <option value="Sinister">Siniestro</option>
          <option value="Normal">Normal</option>
        </select>
      </div>

      <div class="flex-element">
        <label for="weakness">Debilidades: </label>
        <select class="navegationMenu" id="weakness">
            <option value="">Todas</option>
            <option value="Water">Agua</option>
            <option value="Fire">Fuego</option>
            <option value="Ground">Tierra</option>
            <option value="Rock"> Roca</option>
            <option value="Grass">Planta</option>
            <option value="Poison">Veneno</option>
            <option value="Psychic">Psiquico</option>
            <option value="Ice">Hielo</option>
            <option value="Electric">Electrico</option>
            <option value="Fighting">Lucha</option>
            <option value="Flying">Volador</option>
            <option value="Steel">Acero</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fairy">hada</option>
            <option value="Sinister">Siniestro</option>
            <option value="Normal">Normal</option>
        </select>
      </div>

      <div class="flex-element">
        <a href="https://pokemon.fandom.com/es/wiki/Lista_de_Pok%C3%A9mon" class="navegationMenu">Mas informacion</a>
      </div>
    </nav>

    <div id="search-box">
      <div>
        <span class="icon"><i class="fas fa-search"></i></span>
        <input type="search" id="search" placeholder="Buscar Pokemon" />
      </div>
    </div>
  </header>

  <main class="containerMain" id="root">

    <div class="containerCard" id="containerCard"></div>
    <div id="filters"></div>
    <div id="contents"></div>
  </main>

<footer>Copyright 2020 Nadia y Yarimar</footer>
  <script src="main.js" type="module"></script>
</body>
</html>
